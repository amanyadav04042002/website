<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Data</title>
  <link rel="stylesheet" href="/css/form.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="navbar.js"></script>
  <script src="js1.js"></script>

</head>
<body>
  <header>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>
  </header>

  <section>
    <div class="outer">
      <form action="faculty.html" name="facultysubmitted" onsubmit= "return validateform()" method="get">
        <h1>Faculty Corner</h1>
        
        <!-- Faculty Information Form -->
        <div class="input" id="name">
          <label for="facultyName">Faculty Name:</label><br>
          <span class="formerror"></span>
          <input type="text" placeholder="Type your Name here" name="fname" id="facultyName" required>
        </div>
        
        <div>
          <label for="dateOfBirth">Date of Birth:</label><br>
          <input type="date" id="dateOfBirth" required>
        </div>

        <div>
          <label for="gender">Gender:</label><br>
          <select id="gender" required>
            <option value="Select" selected>----Select----</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label for="email">Mail Id:</label><br>
          <input type="email" placeholder="Write your Mail Id here" id="email" required>
        </div> 

        <div>
          <label for="address">Address:</label><br>
          <input class="mint" type="text" placeholder="Write your address here" id="address" required>
        </div>

        <div>
          <label for="qualification">Qualification:</label><br>
          <input type="text" placeholder="Write your position here" id="qualification" required>
        </div>

        <div>
          <label for="speciality">Area of speciality:</label><br>
          <input type="text" placeholder="Type your subjects here" id="speciality" required>
        </div>

        <div id="centreId">
          <label for="facultyCentreId">Centre ID:</label><br>
          <span class="formerror"></span>
          <input type="text" name="fid" placeholder="Choose Centre ID" id="facultyCentreId" required>
        </div>

        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>  
    </div>
  </section>
  
</body>

</html>
