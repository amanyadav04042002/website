<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Data</title>
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js1.js"></script>
  
  </head>
  <body>
    <script src="navbar.js"></script>
    <sec>
      <div id="nav-placeholder"></div>
      <div class="outer">
        <form  action="topic.html" class="topic" name="topicSubmitted" onsubmit="return validateForms()" method="get">
          <h1>Course Topics</h1>
          <div class="input">
            <label for="1">Topic Name:</label><br>
            <input
              type="text"
              placeholder="Type Topic Name here"
              id="1"
              required
            />
          </div>

          <div>
            <label for="4">Topic Id:</label><br />
            <input
              type="select"
              placeholder="Choose Your Topic Id"
              id="4"
              required
            />
          </div>

          <div>
            <label for="2">Subject:</label><br />
            <input
              type="text"
              placeholder="Choose Your Subject"
              id="2"
              required
            />
          </div>

          <div id="centreIds">
            <label for="CentreIds">Centre ID:</label><br>
            <span class="formerror"></span>
            <input type="text" name="cid" placeholder="Choose Centre ID" id="CentreIds" required>
          </div>
  

          <div class="button"><button>Submit</button></div>
        </form>
      </div>
    </sec>
  </body>
</html>
