<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centre Data</title>
  <link rel="stylesheet" href="/css/form.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="navbar.js"></script>
  <script src="js1.js"></script>
  
</head>
<body>
  
  <!-- Navigation Bar Placeholder -->
  <div id="nav-placeholder"></div>

  <section>
    <div class="outer">
      <form class="centre" action="centre.html" name="centreSubmitted" onsubmit="return validateForm()" method="get">
        <h1>Centre Information</h1>
        
        <div>
          <label for="centreType">Centre Type</label><br>
          <select id="centreType" required>
            <option value="" disabled selected>---- Select ----</option>
            <option value="University">University</option>
            <option value="Coaching Institute">Coaching Institute</option>
            <option value="School">School</option>
            <option value="Online Educator">Online Educator</option>
            <option value="Freelancing">Freelancing</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="box" id="centreName">
          <label for="centreNameInput">Centre Name:</label><br><span class="formerror"></span>
          <input type="text" placeholder="Type Centre Name here" id="centreNameInput" name="centreName" required>
        </div>
        
        <div>
          <label for="centreAddress">Centre Address:</label><br>
          <input type="text" placeholder="Write Centre address here" id="centreAddress" required>
        </div>
        
       
        <div id="centreId">
          <label for="facultyCentreId">Centre ID:</label><br>
          <span class="formerror"></span>
          <input type="text" name="cid" placeholder="Choose Centre ID" id="facultyCentreId" required>
        </div>
        
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
